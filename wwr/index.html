<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage | White Wave Expeditions</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="Logo" width="200">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
         </nav>
    </header>
    <main>
        <div class="hero-banner">
            <img src="images/homepage-hero-banner.jpg" alt="Picture of a river">
            <div class="banner-text">
                <h1>Welcome to You Next Adventure</h1>
            </div>
        </div>
        <div class="body">
            <div class="card form">
                <form>
                    <h6>Sign up for our newsletter today</h6>
                    <div class="input-box">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="input-button">
                        <button>Sign up today</button>
                    </div>
                </form>
            </div>
            <div class="card">
                <img src="images/homepage-safety.jpg" alt="People in watervests">
                <div class="text">
                    <h4>Safety is our first priotity</h4>
                </div>
            </div>
            <div class="card">
                <img src="images/homepage-textless.jpg" alt="People in white water rafting">
            </div>
            <div class="card">
                <img src="images/homepage-adventure.jpg" alt="People in watervests">
                <div class="text">
                    <h4>But Adventure is Next</h4>
                </div>
            </div>
            <div class="card bottom">
                <img src="images/homepage-river.jpg" alt="River">
                <div class="button">
                    <a href="trips.html">Check Out Our Trips Today</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="normal-footer">
            <p>©️2023 | White Wave Expeditions | Kayla Moon</p>
            <nav class="social-media-links">
                <a href="https://facebook.com">
                    <img src="images/icon_facebook.png" alt="Facebook" width="20">
                </a>
                <a href="https://instagram.com">
                    <img src="images/icon_instagram.svg" alt="Instagram" width="20">
                </a>
                <a href="https://twitter.com">
                    <img src="images/icon_twitter.png" alt="Twitter" width="20">
                </a>
            </nav>
        </div>
        <div class="wireframe">
            <img src="images/wireframe-index.png" alt="wireframe of website" width="200px">
        </div>
    </footer>
</body>
</html>
