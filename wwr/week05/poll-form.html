<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="poll-form.css">

    <title>Poll Form | WDD130</title>
</head>
<body>
    <header>
        <h1> WDD130 | Kayla Moon | HTML Form - User Poll </h1>  
    </header>
    
    
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>

                <div class="form-item column2">
                    <label for="fullname">Fullname:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>

                <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                </div>    
            </fieldset>
            
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column 1">
                    <label for="browser">What is your favorite browser?</label>
                    <select name="browser" id="browser">
                        <option value="blank"></option>
                        <option value="chrome">Chrome</option>
                        <option value="internet explorer">Interview Explorer</option>
                        <option value="firefox">Firefox</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-item column 1">
                    <label for="pet">Do you have any household pets?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <div class="form-item column 1">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea name="feedback" id="feedback" rows="4" placeholder="Paris, France"></textarea>
                </div>
            </fieldset>
        <button type="Submit">Submit Poll </button> 
        </form>
    </main>
    <footer>
        <p>Â©2023 | Kayla Moon | Poll Form Activity </p>
    </footer>
</body>

</html>
